---
name: onboarding_voter_contract
entry_points:
  - name: init
    arguments:
      - name: variable_repo
        cl_type: Address
      - name: reputation_token
        cl_type: Address
      - name: va_token
        cl_type: Address
      - name: kyc_token
        cl_type: Address
  - name: create_voting
    arguments:
      - name: action
        cl_type: Bytes
      - name: subject_address
        cl_type: Address
      - name: stake
        cl_type: U512
  - name: vote
    arguments:
      - name: voting_id
        cl_type: U32
      - name: choice
        cl_type: Bytes
      - name: stake
        cl_type: U512
  - name: finish_voting
    arguments:
      - name: voting_id
        cl_type: U32
events:
  - name: VotingContractCreated
    fields:
      - name: voter_contract
        cl_type: Address
      - name: variable_repo
        cl_type: Address
      - name: reputation_token
        cl_type: Address
  - name: BallotCast
    fields:
      - name: voter
        cl_type: Address
      - name: voting_id
        cl_type: U32
      - name: choice
        cl_type: Bytes
      - name: stake
        cl_type: U512
  - name: VotingCreated
    fields:
      - name: creator
        cl_type: Address
      - name: voting_id
        cl_type: U32
      - name: informal_voting_id
        cl_type: U32
      - name: formal_voting_id
        cl_type: Option<U32>
      - name: config_formal_voting_quorum
        cl_type: U512
      - name: config_formal_voting_time
        cl_type: U64
      - name: config_informal_voting_quorum
        cl_type: U512
      - name: config_informal_voting_time
        cl_type: U64
      - name: config_create_minimum_reputation
        cl_type: U512
  - name: VotingEnded
    fields:
      - name: voting_id
        cl_type: U32
      - name: informal_voting_id
        cl_type: U32
      - name: formal_voting_id
        cl_type: Option<U32>
      - name: result
        cl_type: String
      - name: votes_count
        cl_type: U512
      - name: stake_in_favor
        cl_type: U512
      - name: stake_against
        cl_type: U512
      - name: transfers
        cl_type: "Map<Address, U512>"
      - name: burns
        cl_type: "Map<Address, U512>"
      - name: mints
        cl_type: "Map<Address, U512>"
named_keys: []
