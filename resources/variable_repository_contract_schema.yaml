name: "variable_repository_contract"

entry_points:
  - name: "set_or_update"
    arguments:
      - name: "key"
        ty: "String"
      - name: "value"
        ty: "Bytes"

  - name: "get"
    arguments:
      - name: "key"
        ty: "String"
    returns:
      - ty: "Bytes"

  - name: "change_ownership"
    arguments:
      - name: "owner"
        ty: "Address"

  - name: "add_to_whitelist"
    arguments:
      - name: "address"
        ty: "Address"

  - name: "remove_from_whitelist"
    arguments:
      - name: "address"
        ty: "Address"

events:
  - name: "ValueSet"
    fields:
      - name: "key"
        ty: "String"
      - name: "value"
        ty: "Bytes"

- name: "ValueRemoved"
    fields:
      - name: "key"
        ty: "String"

named_keys:
  - name: "owner"
    named_key: "owner"
    ty: "Option<Address>"

  - name: "whitelist"
    named_key: "whitelist"
    ty: "Mapping<Address, bool>"

  - name: "storage"
    named_key: "storage"
    ty: "Mapping<String, Option<Bytes>>"

  - name: "keys"
    named_key: "keys"
    ty: "Mapping<u32, Option<String>>"

  - name: "keys_length"
    named_key: "keys_length"
    ty: "u32"
