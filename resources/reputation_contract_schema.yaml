name: "reputation_contract"

entry_points:
  - name: "mint"
    arguments:
      - name: "recipient"
        cl_type: "casper_dao_utils::Address"
      - name: "amount"
        cl_type: "casper_types::U256"

  - name: "burn"
    arguments:
      - name: "owner"
        cl_type: "casper_dao_utils::Address"
      - name: "amount"
        cl_type: "casper_types::U256"

  - name: "transfer_from"
    arguments:
      - name: "owner"
        cl_type: "casper_dao_utils::Address"
      - name: "recipient"
        cl_type: "casper_dao_utils::Address"
      - name: "amount"
        cl_type: "casper_types::U256"

  - name: "change_ownership"
    arguments:
      - name: "owner"
        cl_type: "casper_dao_utils::Address"

  - name: "add_to_whitelist"
    arguments:
      - name: "address"
        cl_type: "casper_dao_utils::Address"

  - name: "remove_from_whitelist"
    arguments:
      - name: "address"
        cl_type: "casper_dao_utils::Address"

  - name: "stake"
    arguments:
      - name: "address"
        cl_type: "casper_dao_utils::Address"
      - name: "amount"
        cl_type: "casper_types::U256"

  - name: "unstake"
    arguments:
      - name: "address"
        cl_type: "casper_dao_utils::Address"
      - name: "amount"
        cl_type: "casper_types::U256"

events_config:
  dictionary_named_key: "events"
  length_named_key: "events_length"

events:
  - name: "Transfer"
    fields:
      - name: "from"
        cl_type: "Address"
      - name: "to"
        cl_type: "Address"
      - name: "value"
        cl_type: "U256"

  - name: "Mint"
    fields:
      - name: "recipient"
        cl_type: "Address"
      - name: "value"
        cl_type: "U256"

  - name: "Burn"
    fields:
      - name: "owner"
        cl_type: "Address"
      - name: "value"
        cl_type: "U256"

  - name: "OwnerChanged"
    fields:
      - name: "new_owner"
        cl_type: "Address"

  - name: "AddedToWhitelist"
    fields:
      - name: "address"
        cl_type: "Address"

  - name: "RemovedFromWhitelist"
    fields:
      - name: "address"
        cl_type: "Address"

  - name: "TokensStaked"
    fields:
      - name: "address"
        cl_type: "Address"
      - name: "amount"
        cl_type: "U256"

  - name: "TokensUnstaked"
    fields:
      - name: "address"
        cl_type: "Address"
      - name: "amount"
        cl_type: "U256"

named_keys:
  - name: "owner"
    named_key: "owner"
    cl_type: "Option<Address>"

  - name: "total_supply"
    named_key: "total_supply"
    cl_type: "U256"

  - name: "balances"
    named_key: "balances"
    cl_type: "Mapping<Address, U256>"

  - name: "whitelist"
    named_key: "whitelist"
    cl_type: "Mapping<Address, bool>"

  - name: "stakes"
    named_key: "stakes"
    cl_type: "Mapping<Address, U256>"
