name: "reputation_contract"

default_package_hash_named_key: "reputation_contract_package_hash"

entry_points:
    - name: "mint"
      arguments:
          - name: "recipient"
            cl_type: "Address"
          - name: "amount"
            cl_type: "U256"

    - name: "burn"
      arguments:
          - name: "owner"
            cl_type: "Address"
          - name: "amount"
            cl_type: "U256"

    - name: "transfer_from"
      arguments:
          - name: "owner"
            cl_type: "Address"
          - name: "recipient"
            cl_type: "Address"
          - name: "amount"
            cl_type: "U256"

    - name: "change_ownership"
      arguments:
          - name: "owner"
            cl_type: "Address"

    - name: "add_to_whitelist"
      arguments:
          - name: "address"
            cl_type: "Address"

    - name: "remove_from_whitelist"
      arguments:
          - name: "address"
            cl_type: "Address"

default_events_dictionary_named_key: "events"

default_events_length_named_key: "events_length"

events:
    - name: "Transfer"
      fields:
          - name: "from"
            cl_type: "Address"
          - name: "to"
            cl_type: "Address"
          - name: "value"
            cl_type: "U256"

named_keys:
    - name: "owner"
      named_key: "owner"
      cl_type: "Option<Address>"

    - name: "total_supply"
      named_key: "total_supply"
      cl_type: "U256"

    - name: "balances"
      named_key: "balances"
      cl_type: "Mapping<Address, U256>"

    - name: "whitelist"
      named_key: "whitelist"
      cl_type: "Mapping<Address, bool>"
