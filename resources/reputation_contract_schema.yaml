name: "reputation_contract"

entry_points:
  - name: "mint"
    arguments:
      - name: "recipient"
        ty: "Address"
      - name: "amount"
        ty: "U256"

  - name: "burn"
    arguments:
      - name: "owner"
        ty: "Address"
      - name: "amount"
        ty: "U256"

  - name: "transfer_from"
    arguments:
      - name: "owner"
        ty: "Address"
      - name: "recipient"
        ty: "Address"
      - name: "amount"
        ty: "U256"

  - name: "change_ownership"
    arguments:
      - name: "owner"
        ty: "Address"

  - name: "add_to_whitelist"
    arguments:
      - name: "address"
        ty: "Address"

  - name: "remove_from_whitelist"
    arguments:
      - name: "address"
        ty: "Address"

  - name: "stake"
    arguments:
      - name: "address"
        ty: "Address"
      - name: "amount"
        ty: "U256"

  - name: "unstake"
    arguments:
      - name: "address"
        ty: "Address"
      - name: "amount"
        ty: "U256"

events:
  - name: "Transfer"
    fields:
      - name: "from"
        ty: "Address"
      - name: "to"
        ty: "Address"
      - name: "value"
        ty: "U256"

  - name: "OwnerChanged"
    fields:
      - name: "new_owner"
        ty: "Address"

  - name: "AddedToWhitelist"
    fields:
      - name: "address"
        ty: "Address"

  - name: "RemovedFromWhitelist"
    fields:
      - name: "address"
        ty: "Address"

  - name: "TokensStaked"
    fields:
      - name: "address"
        ty: "Address"
      - name: "amount"
        ty: "U256"

  - name: "TokensUnstaked"
    fields:
      - name: "address"
        ty: "Address"
      - name: "amount"
        ty: "U256"

named_keys:
  - name: "owner"
    named_key: "owner"
    ty: "Option<Address>"

  - name: "total_supply"
    named_key: "total_supply"
    ty: "U256"

  - name: "balances"
    named_key: "balances"
    ty: "Mapping<Address, U256>"

  - name: "whitelist"
    named_key: "whitelist"
    ty: "Mapping<Address, bool>"

  - name: "stakes"
    named_key: "stakes"
    ty: "Mapping<Address, U256>"
