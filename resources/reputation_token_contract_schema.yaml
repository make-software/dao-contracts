---
name: reputation_token_contract
entry_points:
  - name: init
    arguments: []
  - name: mint
    arguments:
      - name: recipient
        cl_type: Address
      - name: amount
        cl_type: U512
  - name: burn
    arguments:
      - name: owner
        cl_type: Address
      - name: amount
        cl_type: U512
  - name: transfer_from
    arguments:
      - name: owner
        cl_type: Address
      - name: recipient
        cl_type: Address
      - name: amount
        cl_type: U512
  - name: change_ownership
    arguments:
      - name: owner
        cl_type: Address
  - name: add_to_whitelist
    arguments:
      - name: address
        cl_type: Address
  - name: remove_from_whitelist
    arguments:
      - name: address
        cl_type: Address
events:
  - name: Mint
    fields:
      - name: address
        cl_type: Address
      - name: amount
        cl_type: U512
  - name: Burn
    fields:
      - name: address
        cl_type: Address
      - name: amount
        cl_type: U512
  - name: OwnerChanged
    fields:
      - name: new_owner
        cl_type: Address
  - name: AddedToWhitelist
    fields:
      - name: address
        cl_type: Address
  - name: RemovedFromWhitelist
    fields:
      - name: address
        cl_type: Address
named_keys: []
