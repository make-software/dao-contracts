[workspace]
members = [
    "dao-utils",
    "dao-macros/sample-contract",
    "dao-macros",
    "dao-modules",
    "dao-contracts",
    "dao-erc20",
    "dao-erc721",
    "dao-contracts-schemas"
]

[workspace.dependencies]
casper-event-standard = { git = "https://github.com/make-software/casper-event-standard", branch = "release/0.1.1" }

[profile.release]
codegen-units = 1
lto = true

[profile.dev.package."*"]
opt-level = 3
